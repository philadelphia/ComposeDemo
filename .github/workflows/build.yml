name: Build Project          # 工作流名称（显示在 GitHub Actions 页面）
on:                          # 触发条件
  push:
    branches: [ main ]       # 推送到 main 分支时触发
  pull_request:
    branches: [ main ]       # PR 到 main 分支时也触发

jobs:                        # 定义任务
  build:                     # 任务名（可自定义）
    runs-on: ubuntu-latest   # 运行环境（也可用 windows-latest, macos-latest）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK / Node / Python ...
        ... # 设置语言环境

      - name: Build
        run: ./gradlew build  # 或 mvn package, npm run build 等
